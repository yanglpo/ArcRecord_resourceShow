# 端口
server.port=8080

# 数据源
# 适配H2 2.x的正确配置（移除冲突参数，保留核心功能）
spring.datasource.url=jdbc:h2:file:./sqlData/arcrecord;DB_CLOSE_DELAY=-1;SCHEMA=PUBLIC;MODE=MySQL;IGNORECASE=TRUE;DATABASE_TO_UPPER=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/事务配置（不变）
spring.jpa.hibernate.ddl-auto=update
spring.jdbc.template.query-timeout=30

# H2 控制台
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false

#MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.arcrecord.entity

# 禁用全局压缩，避免二进制文件损坏
server.compression.enabled=false





